<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification</title>
</head>
<body>
    <h2>Enter the code sent to your email</h2>
    <form id="2fa-form">
        <input type="text" id="code" placeholder="Verification Code" required><br><br>
        <button type="submit">Verify</button>
    </form>
    <script>
        document.getElementById('2fa-form').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('2FA Successful! Now, you are logged in.');
        });
    </script>
</body>
</html>
